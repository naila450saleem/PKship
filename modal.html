<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Order Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        
        .demo-button {
            display: block;
            margin: 30px auto;
            padding: 12px 30px;
            background: linear-gradient(45deg, #57ccc9 0%, #91e0b5 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(87, 204, 201, 0.4);
            transition: all 0.3s ease;
        }
        
        .demo-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(87, 204, 201, 0.6);
        }
        
        /* Popup */
        .modal-backdrop { background-color: white; }
        .modal-dialog { 
            max-width: 95%; 
            margin: 20px auto;
        }
        @media (min-width: 576px) {
            .modal-dialog { max-width: 90%; }
        }
        @media (min-width: 768px) {
            .modal-dialog { max-width: 85%; }
        }
        @media (min-width: 992px) {
            .modal-dialog { max-width: 80%; }
        }
        @media (min-width: 1200px) {
            .modal-dialog { max-width: 70%; }
        }
        
        .pop-up-cont { 
            background: rgba(69, 189, 127, 0.9); 
            padding: 5%; 
            box-shadow: 0px 1px 10px #5b60fc; 
            border-radius: 10px;
        }
        @media (min-width: 768px) {
            .pop-up-cont { padding: 8%; }
        }
        @media (min-width: 992px) {
            .pop-up-cont { padding: 10%; }
        }
        
        .pop-up-cont .modal-content { border: none; background: transparent; }
        .pop-up-cont .close { 
            position: absolute; 
            top: 3%; 
            right: 3%; 
            cursor: pointer; 
            color: #fff; 
            opacity: 1; 
            font-size: 24px; 
            z-index: 1; 
            text-shadow: none;
        }
        @media (min-width: 768px) {
            .pop-up-cont .close { top: 5%; right: 5%; font-size: 30px; }
        }
        
        .pop-up-cont .modal-header {
            background: #fff; 
            margin: 0 0 2px 0; 
            border-radius: 5px;
            padding: 15px;
        }
        
        .pop-up-cont .modal-header input {
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            font-size: 14px;
        }
        
        .pop-up-cont .modal-header input::placeholder { color: #c4c4c4; }
        
        .pop-up-cont .steps-cont { 
            margin: 0 0 2px; 
            padding: 2% 0; 
            background: #fff; 
            border-radius: 5px; 
        }
        
        .pop-up-cont .steps-cont ul { 
            width: 90%; 
            margin: 0 auto; 
            border: 1px solid #72848c; 
            border-radius: 5px; 
            display: flex; 
            flex-wrap: wrap;
            padding: 0;
        }
        
        .pop-up-cont .steps-cont ul li { 
            margin: 0; 
            color: #72848c; 
            font-size: 10px; 
            position: relative; 
            text-align: center; 
            padding: 8px 0; 
            flex: 1 0 33.33%; 
            text-transform: uppercase; 
            cursor: pointer;
            list-style: none;
        }
        @media (min-width: 576px) {
            .pop-up-cont .steps-cont ul li { font-size: 11px; }
        }
        @media (min-width: 768px) {
            .pop-up-cont .steps-cont ul li { font-size: 12px; padding: 10px 0; }
        }
        @media (min-width: 992px) {
            .pop-up-cont .steps-cont ul li { font-size: 13px; }
        }
        
        .pop-up-cont .steps-cont ul li span { 
            margin-left: 5px; 
            height: 20px; 
            width: 20px; 
            border-radius: 50%; 
            background: #72848c; 
            color: #fff; 
            margin-right: 5px; 
            display: inline-block; 
            line-height: 20px; 
            font-size: 12px;
        }
        @media (min-width: 768px) {
            .pop-up-cont .steps-cont ul li span { 
                height: 25px; 
                width: 25px; 
                line-height: 25px; 
                margin-left: 10px; 
                margin-right: 10px; 
            }
        }
        
        .pop-up-cont .steps-cont ul li.active-step, 
        .pop-up-cont .steps-cont ul li:hover {
            background: #57ccc9;
            background: -moz-linear-gradient(45deg, #57ccc9 0%, #91e0b5 100%);
            background: -webkit-linear-gradient(45deg, #57ccc9 0%, #91e0b5 100%);
            background: linear-gradient(45deg, #57ccc9 0%, #91e0b5 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#57ccc9', endColorstr='#91e0b5', GradientType=1);
            color: #4f5b60;
        }

        .pop-up-cont .steps-cont ul li.active-step span, 
        .pop-up-cont .steps-cont ul li:hover span { 
            background: white; 
            color: #000; 
        }
        
        /* Hide the arrow shapes on mobile */
        .pop-up-cont .steps-cont ul li:after, 
        .pop-up-cont .steps-cont ul li::before { display: none; }
        
        @media (min-width: 992px) {
            .pop-up-cont .steps-cont ul li:after, 
            .pop-up-cont .steps-cont ul li::before { display: block; }
            
            .pop-up-cont .steps-cont ul li:first-child:after, 
            .pop-up-cont .steps-cont ul li:first-child::before, 
            .pop-up-cont .steps-cont ul li.active-step + li::before,
            .pop-up-cont .steps-cont ul li:hover + li::before {
                content: ""; 
                border-left: 0 solid transparent; 
            }
            
            .pop-up-cont .steps-cont ul li:after, 
            .pop-up-cont .steps-cont ul li::before {
                content: "";  
                position: absolute;
                float: right;
                border-top: 20px solid transparent;
                border-bottom: 25px solid transparent;
                border-left: 24px solid #c4c4c4;
                top: 0;
            }
            
            .pop-up-cont .steps-cont ul li:after { 
                z-index: 1;
                border-left: 24px solid #fff;
                left: -2px;
            }
            
            .pop-up-cont .steps-cont ul li::before { 
                z-index: 0; 
                left: 0; 
            }
            
            .pop-up-cont .steps-cont ul li.active-step + li:after, 
            .pop-up-cont .steps-cont ul li:hover + li:after {
                border-left: 24px solid #91e0b5;
                left: 0; 
            }
        }
        
        .pop-up-cont .modal-body { 
            background: #fff; 
            border-radius: 5px; 
            padding: 0; 
        }
        
        .pop-up-cont .modal-body thead { 
            color: #4f5b60; 
            font-size: 12px; 
            text-transform: uppercase; 
        }
        @media (min-width: 768px) {
            .pop-up-cont .modal-body thead { font-size: 14px; }
        }
        
        .pop-up-cont .modal-body .table thead th { 
            border-top: 0px; 
            border-bottom: 0px; 
            padding: 12px 8px;
        }
        
        .pop-up-cont .modal-body .table { 
            margin: 4% 0; 
        }
        
        .pop-up-cont .table td, 
        .pop-up-cont .table th { 
            vertical-align: middle; 
            padding: 12px 8px;
        }
        
        .pop-up-cont .table textarea { 
            border: 1px solid #a5a5a5; 
            border-radius: 5px; 
            resize: none; 
            padding: 3%; 
            font-size: 14px; 
            width: 96%; 
            height: 80px;
        }
        @media (min-width: 768px) {
            .pop-up-cont .table textarea { height: auto; }
        }
        
        .pop-up-cont .table textarea::placeholder { color: #a5a5a5; }
        
        .pop-up-cont .modal-body .table a:hover { text-decoration: none; }
        
        .btn-remove { 
            color: #99abb4; 
            margin-right: 5px;
        }
        
        .product-dtl img { 
            display: inline-block; 
            width: 50px; 
            height: 50px; 
            object-fit: cover;
            border-radius: 4px;
        }
        @media (min-width: 768px) {
            .product-dtl img { width: 60px; height: 60px; }
        }
        
        .product-dtl p { 
            display: inline-block;  
            padding: 0 0 0 5%; 
            font-size: 14px; 
            color: #4f5b60; 
            text-align: left;  
            vertical-align: middle; 
            margin: 0;
        }
        @media (min-width: 768px) {
            .product-dtl p { font-size: 16px; }
        }
        
        .product-dtl p span { 
            display: block; 
            font-size: 11px; 
            color: #97a9b2; 
        }
        @media (min-width: 768px) {
            .product-dtl p span { font-size: 12px; }
        }
        
        a.product-dtl { padding: 0 0 0 5%; }

        .qty .count {  
            color: #000; 
            background: transparent;
            width: 40px !important;
        }
        
        .qty .plus,
        .qty .minus {
            cursor: pointer;
            display: inline-block;
            vertical-align: top;
            color: white;
            width: 25px;
            height: 25px;
            background: #dee7eb;
            line-height: 25px;
            text-align: center;
            border-radius: 50%;
            font-weight: 900;
        }

        .qty input {  
            border: 0;
            width: 40px;
            text-align: center;
        }
        
        input::-webkit-outer-spin-button,
        .qty input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        td.small-pane { 
            width: 20%; 
        }
        
        .btn-next, 
        .btn-prev { 
            background: #fff;
            border: 1px solid transparent; 
            color: #000; 
            padding: 8px 20px;
            border-radius: 4px;
            margin: 0 5px;
            font-size: 14px;
            transition: all 0.3s;
        }
        @media (min-width: 768px) {
            .btn-next, 
            .btn-prev { 
                padding: 10px 25px;
                font-size: 16px;
            }
        }
        
        .btn-next:hover, 
        .btn-prev:hover,
        .btn-next:focus, 
        .btn-prev:focus,
        .btn-next:active, 
        .btn-prev:active { 
            background: transparent; 
            border-color: #fff; 
            outline: 0; 
            color: #fff;
        }
        
        /* Step Content Styling */
        .step-content {
            display: none;
            padding: 15px;
            background: #fff;
            border-radius: 5px;
        }
        @media (min-width: 768px) {
            .step-content { padding: 20px; }
        }
        
        .step-content.active {
            display: block;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -5px;
            margin-left: -5px;
        }
        
        .form-group {
            margin-bottom: 1rem;
            padding: 0 5px;
            flex: 0 0 100%;
            max-width: 100%;
        }
        @media (min-width: 576px) {
            .form-group {
                flex: 0 0 50%;
                max-width: 50%;
            }
        }
        @media (min-width: 768px) {
            .form-group {
                flex: 1 0 0%;
            }
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4f5b60;
            font-weight: 500;
            font-size: 14px;
        }
        @media (min-width: 768px) {
            .form-group label { font-size: 16px; }
        }
        
        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-group.full-width {
            flex: 0 0 100%;
            max-width: 100%;
        }
        
        /* Order Confirmation */
        .order-confirmation {
            text-align: center;
            padding: 20px;
        }
        @media (min-width: 768px) {
            .order-confirmation { padding: 30px; }
        }
        
        .order-id {
            font-size: 20px;
            color: #4f5b60;
            margin-bottom: 15px;
        }
        @media (min-width: 768px) {
            .order-id { font-size: 24px; }
        }
        
        .order-id span {
            font-weight: bold;
            color: #45bd7f;
        }
        
        .order-msg {
            font-size: 16px;
            color: #72848c;
        }
        @media (min-width: 768px) {
            .order-msg { font-size: 18px; }
        }
        
        /* Modal Footer */
        .modal-footer {
            display: flex;
            justify-content: space-between;
            background: transparent;
            border: none;
            padding: 15px 0 0;
            flex-wrap: wrap;
        }
        
        .modal-footer .btn {
            margin: 5px;
            flex: 1;
            min-width: 120px;
        }
        @media (min-width: 576px) {
            .modal-footer .btn {
                flex: 0 0 auto;
            }
        }
        
        /* Responsive table */
        @media (max-width: 767px) {
            .table-responsive {
                display: block;
                width: 100%;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .pop-up-cont .modal-body .table {
                min-width: 600px;
            }
            
            .pop-up-cont .steps-cont ul li {
                flex: 1 0 100%;
                margin-bottom: 5px;
            }
            
            .pop-up-cont .steps-cont ul {
                border: none;
            }
        }
    </style>
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
$(document).ready(function(){
    // Initialize current step
    let currentStep = 1;
    const totalSteps = 3;
    
    // Update step navigation
    function updateStepNavigation() {
        // Update step indicators
        $('.steps-cont ul li').removeClass('active-step');
        $(`.steps-cont ul li[data-step="${currentStep}"]`).addClass('active-step');
        
        // Show/hide step content
        $('.step-content').removeClass('active');
        $(`#step${currentStep}`).addClass('active');
        
        // Update buttons
        if (currentStep === 1) {
            $('.btn-prev').hide();
            $('.btn-next').text('Next');
        } else if (currentStep === totalSteps) {
            $('.btn-prev').show();
            $('.btn-next').text('Submit Order');
        } else {
            $('.btn-prev').show();
            $('.btn-next').text('Next');
        }
    }
    
    // Next button click
    $('.btn-next').click(function(){
        if (currentStep < totalSteps) {
            currentStep++;
            updateStepNavigation();
        } else {
            // Submit the form here
            alert('Order submitted successfully!');
            $('#exampleModal').modal('hide');
        }
    });
    
    // Previous button click
    $('.btn-prev').click(function(){
        if (currentStep > 1) {
            currentStep--;
            updateStepNavigation();
        }
    });
    
    // Step indicator click
    $('.steps-cont ul li').click(function(){
        const step = $(this).data('step');
        if (step <= currentStep) { // Only allow going to previous steps, not jumping ahead
            currentStep = step;
            updateStepNavigation();
        }
    });
    
    // Quantity input
    $('.count').prop('disabled', true);
    $(document).on('click', '.plus', function(){
        $(this).siblings('.count').val(parseInt($(this).siblings('.count').val()) + 1);
    });
    
    $(document).on('click', '.minus', function(){
        const countInput = $(this).siblings('.count');
        countInput.val(parseInt(countInput.val()) - 1);
        if (countInput.val() == 0) {
            countInput.val(1);
        }
    });
    
    // Remove product
    $(document).on('click', '.btn-remove', function(e){
        e.preventDefault();
        $(this).closest('tr').remove();
    });
    
    // Make steps responsive on window resize
    $(window).resize(function() {
        updateStepNavigation();
    });
});
</script>
